site_name: Arpeggio

site_description: Parser interpreter based on PEG grammars for Python
site_author: Igor Dejanović

repo_url: https://github.com/textX/Arpeggio
google_analytics: [UA-68681917-1, igordejanovic.net]
theme: readthedocs

nav:
- Home: index.md
- User Guide:
  - Getting started: getting_started.md
  - Grammars: grammars.md
  - Parse tree: parse_trees.md
  - Handling errors: handling_errors.md
  - Debugging: debugging.md
  - Parser configuration: configuration.md
  - Semantic analysis: semantics.md
  - Troubleshooting: troubleshooting.md
- Tutorials:
  - CSV: tutorials/csv.md
  - BibTex: tutorials/bibtex.md
  - Calc: tutorials/calc.md
- About:
  - Discuss: about/discuss.md
  - Contributing: about/contributing.md
  - License: about/license.md

markdown_extensions:
- admonition:
- toc:
    permalink: true

copyright: Copyright &copy; <a href="http://www.igordejanovic.net/">Igor Dejanović</a>.

extra_css:
